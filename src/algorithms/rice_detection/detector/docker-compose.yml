services:
  rice-detector:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rice-detector-api
    ports:
      - "8081:8081"
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  default:
    driver: bridge