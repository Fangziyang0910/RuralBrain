# RuralBrain Docker Compose 配置
# 包含前端、后端主服务以及所有检测算法服务

version: '3.8'

services:
  # 前端服务 (Next.js)
  frontend:
    build:
      context: ./frontend/my-app
      dockerfile: Dockerfile
    container_name: ruralbrain-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ruralbrain-network

  # 后端主服务 (FastAPI + Agents)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ruralbrain-backend
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
    volumes:
      - ./uploads:/app/uploads
      - ./pest_results:/app/pest_results
      - ./cow_results:/app/cow_results
      - ./rice_results:/app/rice_results
    depends_on:
      - pest-detector
      - rice-detector
      - cow-detector
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - ruralbrain-network

  # 病虫害检测服务
  pest-detector:
    build:
      context: ./src/algorithms/pest_detection/detector
      dockerfile: Dockerfile
    container_name: pest-detector
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - ENVIRONMENT=production
    volumes:
      - ./src/algorithms/pest_detection/detector/models:/app/models
      - ./src/algorithms/pest_detection/detector/uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ruralbrain-network

  # 大米识别服务
  rice-detector:
    build:
      context: ./src/algorithms/rice_detection/detector
      dockerfile: Dockerfile
    container_name: rice-detector
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - ENVIRONMENT=production
    volumes:
      - ./src/algorithms/rice_detection/detector/models:/app/models
      - ./src/algorithms/rice_detection/detector/uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ruralbrain-network

  # 奶牛检测服务
  cow-detector:
    build:
      context: ./src/algorithms/cow_detection/detector
      dockerfile: Dockerfile
    container_name: cow-detector
    ports:
      - "8002:8002"
    environment:
      - PORT=8002
      - ENVIRONMENT=production
    volumes:
      - ./src/algorithms/cow_detection/detector/models:/app/models
      - ./src/algorithms/cow_detection/detector/uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ruralbrain-network

networks:
  ruralbrain-network:
    driver: bridge
    name: ruralbrain-network
