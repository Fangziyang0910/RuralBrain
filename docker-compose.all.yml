services:
  # 病虫害检测服务
  pest-detector:
    build:
      context: ./src/algorithms/pest_detection/detector
      dockerfile: Dockerfile
    container_name: pest-detector
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - ENVIRONMENT=production
    volumes:
      - ./src/algorithms/pest_detection/detector/models:/app/models
      - ./src/algorithms/pest_detection/detector/uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - agent-network

  # 大米识别服务
  rice-detector:
    build:
      context: ./src/algorithms/rice_detection/detector
      dockerfile: Dockerfile
    container_name: rice-detector
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - ENVIRONMENT=production
    volumes:
      - ./src/algorithms/rice_detection/detector/models:/app/models
      - ./src/algorithms/rice_detection/detector/uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - agent-network

  # 奶牛检测服务
  cow-detector:
    build:
      context: ./src/algorithms/cow_detection/detector
      dockerfile: Dockerfile
    container_name: cow-detector
    ports:
      - "8002:8002"
    environment:
      - PORT=8002
      - ENVIRONMENT=production
    volumes:
      - ./src/algorithms/cow_detection/detector/models:/app/models
      - ./src/algorithms/cow_detection/detector/uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
    name: agent-network